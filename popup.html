<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyOrangeCerk Scraper</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 p-4">
    <div
      class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden"
    >
      <div class="bg-blue-600 p-4">
        <h1 class="text-2xl font-bold text-white">MyOrangeCerk Scraper</h1>
      </div>
      <div class="p-6">
        <div class="flex flex-col sm:flex-row gap-4 mb-6">
          <button
            id="extractCaseDetailsBtn"
            class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 ease-in-out transform hover:scale-105"
          >
            Extract Details
          </button>
          <button
            id="downloadCsvBtn"
            class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition duration-300 ease-in-out transform hover:scale-105"
          >
            Download CSV
          </button>
        </div>

        <div id="loader" class="hidden">
          <div class="flex items-center justify-center mb-4">
            <div
              class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"
            ></div>
          </div>
          <p class="text-gray-600 text-center">Extracting data...</p>
        </div>
        <div
          id="extractedData"
          class="mt-6 max-h-96 overflow-y-auto border border-gray-200 rounded-lg p-4 bg-gray-50"
        ></div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
