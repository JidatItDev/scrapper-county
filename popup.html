<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyOrangeCerk Scraper</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 p-4" style="min-width: 350px">
    <div
      class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden"
    >
      <div class="bg-blue-600 p-4">
        <h1 class="text-2xl font-bold text-white">MyOrangeClerk Scraper</h1>
      </div>
      <div class="p-6">
        <div class="flex flex-col sm:flex-row gap-4 mb-8">
          <button
            id="extractCaseDetailsBtn"
            class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-6 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-lg"
          >
            <span class="flex items-center justify-center">
              <svg
                class="w-5 h-5 mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
                ></path>
              </svg>
              Extract Details
            </span>
          </button>
          <button
            id="downloadCsvBtn"
            class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-6 rounded-lg focus:outline-none focus:ring-4 focus:ring-green-300 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-lg"
          >
            <span class="flex items-center justify-center">
              <svg
                class="w-5 h-5 mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
                ></path>
              </svg>
              Download CSV
            </span>
          </button>
        </div>

        <div id="loader" class="hidden">
          <div class="flex items-center justify-center mb-4">
            <div
              class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"
            ></div>
          </div>
          <p class="text-gray-600 text-center">Extracting data...</p>
        </div>
        <div
          id="extractedData"
          class="mt-6 max-h-96 overflow-y-auto border border-gray-200 rounded-lg p-4 bg-gray-50"
        ></div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
